<h1 mat-dialog-title>Edit {{data.statusId}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Status Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="primary" [mat-dialog-close]="data.title" cdkFocusInitial>Save</button>
</div>
